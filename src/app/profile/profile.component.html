<div class="container">
    <div *ngIf="viewIndex===0">
        <div class="avatarBox" (swipeleft)="swipe(i, $event.type)" (swiperight)="swipe(i, $event.type)" *ngFor="let avatar of avatars; let i = index;" [attr.data-index]="i" [ngClass]="(selectedIndex===i)?'block': 'hidden'">
            <img src={{avatar.image}} width="100%" height="100%" style="border-radius: 5px;" />
        </div>
        <button class="loginBtn" (click)="onClickReadNews()">
            <span class="loginText">Read News</span>
            <!-- <mat-spinner [diameter]="30" [color]="warn"></mat-spinner> -->
        </button>
        <button class="loginBtn" (click)="onClickWeather()">
            <span class="loginText">Weather</span>
            <!-- <mat-spinner [diameter]="30" [color]="warn"></mat-spinner> -->
        </button>
    </div>
    <div *ngIf="viewIndex===1" style="height: 100%; width: 100%;">
        <app-news></app-news>
    </div>
</div>
