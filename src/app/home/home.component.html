<div class="container">
    <div routerLink="/moviedetail" (click)="onClickMovie(movie)"  class="movieList" *ngFor="let movie of movies">
        <div class="imageContainer">
            <img style="border-radius: 5px;" src={{movie.posterUrl}}
                width="100%" height="100%" />
        </div>
        <div class="infoContainer">
            <div><span class="movieName">{{movie.name}}</span>&nbsp;&nbsp;<span class="movieSubtitle">{{movie.subtitle}}</span></div>
            <span class="movieSummary">{{movie.summary}}</span>
            <div class="ratingContainer">
                <img src="../../assets/images/IMDb_icon.png" width="32" height="20" />&nbsp;
                <span class="movieSummary" style="color: #000;">{{movie.imdbRating}}</span>
            </div>
        </div>
    </div>
</div>
